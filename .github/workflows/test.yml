# This is a basic workflow to help you get started with Actions

name: test

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main"]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '1 2 17,1 * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      
      # Runs a set of commands using the runners shell          
      - name: Update pip and install testing pkgs
        run: |
          python -VV
          python -m pip install --upgrade pip
          #pip install pytest
          
      - name: Install package and dependencies
        run: |
          python -m pip install --no-deps .
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          #pip freeze >> ~\tests\expected\git_env.txt

      - name: Run pytest
        env:
          usda_API: ${{ secrets.USDA_KEY1 }}
          GEOCODE_API_KEY: ${{ secrets.GEOCODE_API_KEY }}
          REGRID_API_KEY: ${{ secrets.REGRID_API_KEY }}
        run: pytest -v -s CHAPPIE

      # upload artifact if results of run are needed, e.g., for freeze, deploy, etc.
